<div class="details">
{% for task in availableTask %}
    <script>
        var test = $('<button/>',
            {
                id: '{{ task }}',
                text: '{{ task }}',
                class: 'btn btn-primary',
            }).appendTo($('.details'));
    </script>
{% endfor %}
<br>
    <table class="table table-hover">
        <thead>
        <tr>
            {% for key in cameras[0] %}
                <th scope="col"> {{ key }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for camera in cameras %}
            <tr>
                {% for key in camera %}
                    <td>{{ camera[key] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}

        </tbody>
    </table>
</div>

<script src="{{ url_for('static', filename='/js/modal-handler.js ') }}"></script>
